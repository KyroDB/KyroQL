name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Cargo test
        run: cargo test

      - name: Allocation budgets (Reflex)
        run: cargo test --test alloc_reflex

      - name: Phase 2 benchmarks
        run: cargo bench --bench phase2

      - name: Benchmark budgets
        run: cargo run --release --bin bench_guard

      - name: Vision perf evidence (release)
        env:
          KYRO_PERF_OUT: target/perf_evidence.jsonl
          KYRO_PERF_RESOLVE_ITERS: "10000"
          KYRO_PERF_ASSERT_ITERS: "5000"
        run: cargo test --release --test perf_targets -- --ignored --nocapture

      - name: Upload perf evidence
        uses: actions/upload-artifact@v4
        with:
          name: perf-evidence
          path: target/perf_evidence.jsonl
